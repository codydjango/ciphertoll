<html lang="en">
    <head>
        <link href='./style.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
        <div id="map">
            <div id="landscape-layer"></div>
            <div id="item-layer"></div>
            <div id="npc-layer"></div>
            <div id="character-layer"></div>
        </div>

        <div id="status"></div>

        <div id="inventory-status"></div>
        <div id="mining-status"></div>

        <script language="javascript" type="text/javascript" src="web3.min.js"></script>
        <script src="./game.bundle.js"></script>

        <script>
            var web3js;

            window.addEventListener('load', onPageLoad)

            function onPageLoad() {
                if (typeof web3 !== 'undefined') {
                    // Use Mist/MetaMask's provider
                    web3js = new Web3(web3.currentProvider);
                } else {
                    alert('subsume the metamask');
                }

                startApp();
            }

            function startApp() {
                this.game.init();
            }
        </script>
    </body>
</html>
